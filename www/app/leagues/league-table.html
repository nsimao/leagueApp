<!-- opção é colocar cache-view="false"  -->
<ion-view view-title="Classificação" ng-controller="LeagueTableCtrl as vm">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.refreshData(true)"></ion-refresher>
        <div class="list" ng-show="vm.showTable">
            <div class="row">
                <div class="col-40">
                    <h4></h4>
                </div>
                <div class="col">
                    <h4>PG</h4>
                </div>
                <div class="col">
                    <h4>J</h4>
                </div>
                <div class="col">
                    <h4>V</h4>
                </div>
                <div class="col">
                    <h4>D</h4>
                </div>
                <div class="col">
                    <h4>GP</h4>
                </div>
                <div class="col">
                    <h4>SG</h4>
                </div>
            </div>
            <a ng-repeat="item in vm.leagueTable.data.standing">
                <div class="row item">
                    <div class="col-40">
                        <h4>{{item.position}}º 
                        <img src="{{item.crestURI}}" class="teamImage"> {{item.teamName}}</h4>
                    </div>
                    <div class="col">
                        <h4>{{item.points}}</h4>
                    </div>
                    <div class="col">
                        <h4>{{item.playedGames}}</h4>
                    </div>
                    <div class="col">
                        <h4>{{item.wins}}</h4>
                    </div>
                    <div class="col">
                        <h4>{{item.losses}}</h4>
                    </div>
                    <div class="col">
                        <h4>{{item.goals}}</h4>
                    </div>
                    <div class="col">
                        <h4>{{item.goalDifference}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
